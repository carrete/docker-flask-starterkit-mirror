etcd:
  name:                        "{HOSTNAME}"
  listen_peer_urls:            "http://{PRIVATE_IPV4}:2380"
  listen_client_urls:          "http://0.0.0.0:2379"
  initial_advertise_peer_urls: "http://{PRIVATE_IPV4}:2380"
  advertise_client_urls:       "http://{PRIVATE_IPV4}:2379"
  discovery: "https://discovery.etcd.io/0c282647f2b4e7c3cb3a1ead2d92159e"

systemd:
  units:
    # This dropin is required because of
    # https://coreos.com/flannel/docs/latest/flannel-config.html
    - name: docker.service
      enable: true
      dropins:
        - name: 40-wait-for-flannel.conf
          contents: |
            [Unit]
            After=flanneld.service
            Requires=flanneld.service
            Restart=always|on-failure
    - name: docker-tcp.socket
      enable: true
      contents: |
        [Unit]
        Description=Docker Socket for the API

        [Socket]
        ListenStream=2375
        Service=docker.service
        BindIPv6Only=both

        [Install]
        WantedBy=sockets.target
    - name: flanneld.service
      enable: true
      dropins:
        - name: 50-network-config.conf
          contents: |
            [Service]
            ExecStartPre=/usr/bin/etcdctl set /flannel/network/config '{ "Network": "10.1.0.0/16" }'

flannel:
  etcd_prefix: "/flannel/network"
